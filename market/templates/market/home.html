<!DOCTYPE html>
<html>
<head>
    <title>쇼핑몰 홈페이지</title>
    <style>
        /* CSS 스타일링은 여기에 추가 */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        .menu-item {
            display: inline-block;
            margin-right: 10px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #login-form, #signup-form {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>쇼핑몰</h1>
    </header>
    <nav>
        <div class="menu-item">홈</div>
        <div class="menu-item">장바구니</div>
        <a href="{% url 'rest_login' %}" id="login-button" class="menu-item">로그인</a>
        <a href="{% url 'rest_register' %}" id="signup-button" class="menu-item">회원가입</a>
    </nav>

    <div class="product-list">
        {% for post in post_list %}
        <div class="product-item">
            <h3>{{ post.title }}</h3>
            <p>{{ post.context }}</p>
            <p>가격: {{ post.price }}</p>
            <button>장바구니에 추가</button>
        </div>
        {% endfor %}
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginButton.addEventListener('click', function() {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupButton.addEventListener('click', function() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        // TODO: 로그인 및 회원가입 폼의 제출 이벤트 처리 및 서버와의 통신 코드 추가
    </script>
</body>
</html>
